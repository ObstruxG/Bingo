<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Bingo</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: 'Inter', sans-serif; }
      /* Custom styles for the board grid */
      .bingo-grid {
        display: grid;
        grid-template-columns: repeat(var(--grid-size), 1fr);
        gap: 0.5rem;
      }
      .bingo-cell {
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: transform 0.2s, background-color 0.2s;
        cursor: pointer;
      }
      .bingo-cell:hover {
        transform: scale(1.05);
      }
      .highlighted {
        background-color: #10B981; /* Tailwind's green-500 */
        color: white;
      }
    </style>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

<div id="app" class="p-4 w-full max-w-2xl">
    <!-- The game UI will be rendered here dynamically -->
</div>

<!-- uuid library for unique IDs -->
<script type="module">
    import { v4 as uuidv4 } from 'https://jspm.dev/uuid';

    // This is a free, simple public API for JSON data. No API key or authentication is needed.
    // It's not as robust as Firebase but will work for this application.
    const API_URL = 'https://json-proxy.glitch.me/api/games';

    let userId;
    let userName = '';
    let gameId = '';
    let gameData = null;
    let userBoard = null;
    let view = 'home';
    let boardSize = 5;
    let error = '';
    let isSyncing = false;

    const appContainer = document.getElementById('app');

    // --- Core Game Logic ---
    function generateBoard(size) {
        const totalNumbers = size * size;
        const numbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
        const board = [];
        while (numbers.length > 0) {
            const randomIndex = Math.floor(Math.random() * numbers.length);
            board.push(numbers.splice(randomIndex, 1)[0]);
        }
        return board;
    }

    function checkForBingo(board, size, calledNumbers) {
        const isHighlighted = (num) => calledNumbers.includes(num);
        let lines = 0;
        const grid = [];
        for (let i = 0; i < size; i++) {
            grid.push(board.slice(i * size, (i + 1) * size));
        }

        // Check rows
        for (let i = 0; i < size; i++) {
            if (grid[i].every(num => isHighlighted(num))) lines++;
        }

        // Check columns
        for (let i = 0; i < size; i++) {
            if (grid.every(row => isHighlighted(row[i]))) lines++;
        }

        // Check main diagonal
        let diag1Complete = true;
        for (let i = 0; i < size; i++) {
            if (!isHighlighted(grid[i][i])) {
                diag1Complete = false;
                break;
            }
        }
        if (diag1Complete) lines++;

        // Check anti-diagonal
        let diag2Complete = true;
        for (let i = 0; i < size; i++) {
            if (!isHighlighted(grid[i][size - 1 - i])) {
                diag2Complete = false;
                break;
            }
        }
        if (diag2Complete) lines++;

        return lines;
    }
    
    async function handleWin(winnerId) {
        if (!gameData) return;
        
        // Finalize the leaderboard before updating the game state
        const leaderboard = gameData.players.map(p => ({
            name: p.name,
            lines: gameData.boards[p.id] ? checkForBingo(gameData.boards[p.id].board, gameData.boardSize, gameData.calledNumbers) : 0,
            isWinner: p.id === winnerId
        })).sort((a, b) => b.lines - a.lines);

        gameData.status = 'finished';
        gameData.leaderboard = leaderboard;
        await updateGameData(gameId, gameData);
        syncGameData();
    }

    // --- API Communication Functions ---
    async function fetchGameData(gameId) {
        try {
            const response = await fetch(`${API_URL}/${gameId}`);
            if (response.status === 404) return null;
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Failed to fetch game data: ${response.statusText}. Response: ${text}`);
            }
            const data = await response.json();
            return data;
        } catch (e) {
            console.error(e);
            return null;
        }
    }

    async function updateGameData(gameId, data) {
        try {
            const response = await fetch(`${API_URL}/${gameId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Failed to update game data: ${response.statusText}. Response: ${text}`);
            }
            return response.json();
        } catch (e) {
            console.error(e);
            return null;
        }
    }

    async function createGameData(data) {
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (!response.ok) {
                const text = await response.text();
                throw new Error(`Failed to create game data: ${response.statusText}. Response: ${text}`);
            }
            const result = await response.json();
            return result.id;
        } catch (e) {
            console.error(e);
            return null;
        }
    }

    // --- State Management and UI Rendering ---
    function render() {
        appContainer.innerHTML = '';
        if (view === 'home') {
            renderHome();
        } else if (view === 'createGame') {
            renderCreateGame();
        } else if (view === 'lobby') {
            renderLobby();
        } else if (view === 'game') {
            renderGame();
        } else if (view === 'leaderboard') {
            renderLeaderboard();
        }
    }

    // Main sync loop to simulate real-time updates
    async function syncGameData() {
        if (!gameId || isSyncing) return;
        isSyncing = true;
        const latestData = await fetchGameData(gameId);
        if (latestData) {
            gameData = latestData;
            userBoard = gameData.boards[userId];
            if (gameData.status === 'in-progress' && view !== 'game') {
                view = 'game';
            } else if (gameData.status === 'finished' && view !== 'leaderboard') {
                view = 'leaderboard';
            } else if (gameData.status === 'lobby' && view !== 'lobby') {
                view = 'lobby';
            }
            render();
        } else if (gameData) { // Game data existed before but is now gone
            gameData = null;
            view = 'home';
            error = "The game no longer exists. It may have been deleted.";
            render();
        }
        isSyncing = false;
        setTimeout(syncGameData, 1000); // Poll every 1 second for updates
    }
    
    // Displays a dynamic message box
    function showMessage(message, isError = false) {
        const messageBox = document.createElement('div');
        messageBox.className = `p-4 mt-4 rounded-xl font-bold text-center ${isError ? 'bg-red-600' : 'bg-green-600'}`;
        messageBox.textContent = message;
        appContainer.appendChild(messageBox);
        setTimeout(() => messageBox.remove(), 5000);
    }

    // --- UI Rendering Functions ---
    function renderHome() {
        appContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center bg-gray-900 text-white p-4">
                <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-700">
                    <h1 class="text-4xl md:text-5xl font-extrabold text-indigo-400 mb-6">BINGO BLAST</h1>
                    <p class="text-sm text-gray-400 mb-6">Your unique ID: <span class="font-mono text-xs">${userId}</span></p>
                    ${error ? `<p class="text-red-400 mb-4 font-bold">${error}</p>` : ''}
                    <input type="text" id="userNameInput" placeholder="Enter your name" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <button id="createGameBtn" class="w-full mb-4 px-6 py-3 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Create New Game</button>
                    <div class="flex items-center my-4">
                        <div class="flex-grow border-t border-gray-600"></div>
                        <span class="flex-shrink mx-4 text-gray-500">OR</span>
                        <div class="flex-grow border-t border-gray-600"></div>
                    </div>
                    <input type="text" id="gameIdInput" placeholder="Enter Game ID to Join" class="w-full p-3 mb-4 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                    <button id="joinGameBtn" class="w-full px-6 py-3 rounded-xl bg-green-600 text-white font-bold text-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">Join Game</button>
                </div>
            </div>
        `;

        document.getElementById('createGameBtn').addEventListener('click', () => {
            userName = document.getElementById('userNameInput').value.trim();
            if (userName === '') {
                error = 'Please enter your name.';
                render();
            } else {
                view = 'createGame';
                render();
            }
        });

        document.getElementById('joinGameBtn').addEventListener('click', async () => {
            userName = document.getElementById('userNameInput').value.trim();
            gameId = document.getElementById('gameIdInput').value.trim();
            if (userName === '' || gameId === '') {
                error = 'Please enter your name and the Game ID.';
                render();
                return;
            }
            error = '';

            const existingGame = await fetchGameData(gameId);
            if (!existingGame) {
                error = "Game not found. Please check the ID.";
                render();
                return;
            }

            if (existingGame.players.some(player => player.id === userId)) {
                view = 'lobby';
                syncGameData();
            } else {
                existingGame.players.push({ id: userId, name: userName });
                await updateGameData(gameId, existingGame);
                view = 'lobby';
                syncGameData();
            }
        });
    }

    function renderCreateGame() {
        appContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
                <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-700">
                    <h2 class="text-3xl font-bold text-indigo-400 mb-6">Create Game</h2>
                    <p class="text-gray-400 mb-4">Choose your board size:</p>
                    <div class="flex justify-center items-center space-x-4 mb-6">
                        <button class="size-btn px-5 py-2 rounded-xl text-lg font-bold transition duration-300 ${boardSize === 5 ? 'bg-indigo-600 text-white shadow-xl' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}" data-size="5">5x5</button>
                        <button class="size-btn px-5 py-2 rounded-xl text-lg font-bold transition duration-300 ${boardSize === 7 ? 'bg-indigo-600 text-white shadow-xl' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}" data-size="7">7x7</button>
                        <button class="size-btn px-5 py-2 rounded-xl text-lg font-bold transition duration-300 ${boardSize === 10 ? 'bg-indigo-600 text-white shadow-xl' : 'bg-gray-700 text-gray-300 hover:bg-gray-600'}" data-size="10">10x10</button>
                    </div>
                    <button id="createGameFinalBtn" class="w-full px-6 py-3 rounded-xl bg-indigo-600 text-white font-bold text-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">Create Game</button>
                </div>
            </div>
        `;
        document.querySelectorAll('.size-btn').forEach(button => {
            button.addEventListener('click', (e) => {
                boardSize = parseInt(e.target.dataset.size);
                render();
            });
        });
        document.getElementById('createGameFinalBtn').addEventListener('click', async () => {
            error = '';
            const newGame = {
                hostId: userId,
                boardSize: boardSize,
                status: 'lobby',
                calledNumbers: [],
                players: [{ id: userId, name: userName }],
                boards: {},
                turnIndex: 0,
                leaderboard: [],
            };
            const newGameId = await createGameData(newGame);
            if (newGameId) {
                gameId = newGameId;
                view = 'lobby';
                syncGameData();
            } else {
                error = "Failed to create game. Please try again.";
                render();
            }
        });
    }

    function renderLobby() {
        if (!gameData) return;
        const isHost = gameData.hostId === userId;
        appContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
                <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-700">
                    <h2 class="text-3xl font-bold text-indigo-400 mb-4">Lobby</h2>
                    <p class="text-xl text-gray-300 mb-2">Game ID:</p>
                    <p class="text-4xl font-extrabold text-yellow-400 mb-6 tracking-wider">${gameId}</p>
                    <p class="text-gray-400 mb-4">Share this code with your friends!</p>
                    <h3 class="text-2xl font-semibold mb-3">Players (${gameData.players.length})</h3>
                    <ul class="list-disc list-inside text-left text-gray-300 mb-6">
                        ${gameData.players.map(player => `<li class="text-lg">${player.name} ${player.id === gameData.hostId ? '(Host)' : ''}</li>`).join('')}
                    </ul>
                    ${isHost ? `
                        <button id="startGameBtn" class="w-full px-6 py-3 rounded-xl bg-green-600 text-white font-bold text-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 disabled:bg-gray-500 disabled:cursor-not-allowed" ${gameData.players.length < 2 ? 'disabled' : ''}>
                            ${gameData.players.length < 2 ? 'Waiting for players...' : 'Start Game'}
                        </button>
                    ` : `
                        <p class="text-gray-400 italic">Waiting for the host to start the game...</p>
                    `}
                </div>
            </div>
        `;
        if (isHost) {
            document.getElementById('startGameBtn').addEventListener('click', async () => {
                const updatedGame = { ...gameData };
                for (const player of updatedGame.players) {
                    updatedGame.boards[player.id] = { board: generateBoard(updatedGame.boardSize), lines: 0 };
                }
                updatedGame.status = 'in-progress';
                updatedGame.turnIndex = 0;
                await updateGameData(gameId, updatedGame);
                syncGameData();
            });
        }
    }

    function renderGame() {
        if (!gameData || !userBoard) return;
        const isMyTurn = gameData.players[gameData.turnIndex]?.id === userId;
        const boardSize = gameData.boardSize;
        const rangeMax = boardSize * boardSize;

        appContainer.innerHTML = `
            <div class="flex flex-col items-center min-h-screen bg-gray-900 text-white p-4">
                <h2 class="text-3xl md:text-4xl font-bold text-indigo-400 mb-4">Game: ${gameId}</h2>
                <div class="text-lg md:text-xl text-gray-300 mb-6 text-center">
                    ${isMyTurn ? `<p class="text-green-400 font-bold">It's your turn!</p>` : `<p>It's <span class="font-semibold text-yellow-400">${gameData.players[gameData.turnIndex]?.name}'s</span> turn.</p>`}
                </div>

                <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-sm mb-6 border border-gray-700">
                    <h3 class="text-2xl font-bold mb-3">Call a Number (1-${rangeMax})</h3>
                    <div class="flex items-center space-x-2">
                        <input type="number" id="numberInput" class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" min="1" max="${rangeMax}" />
                        <button id="callNumberBtn" class="px-6 py-3 rounded-xl bg-indigo-600 text-white font-bold shadow-lg hover:bg-indigo-700 transition duration-300 disabled:bg-gray-500" ${!isMyTurn ? 'disabled' : ''}>Call</button>
                    </div>
                    ${error ? `<p class="text-red-400 mt-2 font-bold">${error}</p>` : ''}
                    <p class="text-gray-400 mt-4">Called Numbers (${gameData.calledNumbers.length}): ${gameData.calledNumbers.join(', ')}</p>
                </div>

                <div class="bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-2xl mb-6 border border-gray-700">
                    <h3 class="text-2xl font-bold text-center mb-4">Your Board</h3>
                    <div class="bingo-grid" style="--grid-size: ${boardSize};">
                        ${userBoard.board.map(num => `
                            <div class="bingo-cell ${gameData.calledNumbers.includes(num) ? 'bg-green-600 text-white scale-105' : 'bg-gray-700 text-gray-300'}">
                                ${num}
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;

        document.getElementById('callNumberBtn').addEventListener('click', async () => {
            const numberInput = document.getElementById('numberInput');
            const number = parseInt(numberInput.value);
            if (isNaN(number) || number < 1 || number > rangeMax) {
                error = "Please enter a valid number.";
                render();
                return;
            }
            error = '';

            if (gameData.calledNumbers.includes(number)) {
                error = "This number has already been called.";
                render();
                return;
            }

            const nextTurnIndex = (gameData.turnIndex + 1) % gameData.players.length;
            const updatedGame = {
                ...gameData,
                calledNumbers: [...gameData.calledNumbers, number],
                turnIndex: nextTurnIndex
            };
            const updatedBoard = { ...userBoard, lines: checkForBingo(userBoard.board, gameData.boardSize, updatedGame.calledNumbers) };
            updatedGame.boards[userId] = updatedBoard;

            if (updatedBoard.lines >= gameData.boardSize) {
                updatedGame.status = 'finished';
                const leaderboard = updatedGame.players.map(p => ({
                    name: p.name,
                    lines: checkForBingo(updatedGame.boards[p.id].board, updatedGame.boardSize, updatedGame.calledNumbers),
                    isWinner: p.id === userId
                })).sort((a, b) => b.lines - a.lines);
                updatedGame.leaderboard = leaderboard;
            }

            await updateGameData(gameId, updatedGame);
            numberInput.value = '';
            syncGameData();
        });
    }

    function renderLeaderboard() {
        if (!gameData) return;
        const sortedLeaderboard = [...gameData.leaderboard].sort((a, b) => b.lines - a.lines);
        appContainer.innerHTML = `
            <div class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
                <div class="bg-gray-800 p-8 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-700">
                    <h2 class="text-4xl font-extrabold text-indigo-400 mb-6">Game Over!</h2>
                    <h3 class="text-2xl font-bold mb-4">Leaderboard</h3>
                    <ul class="space-y-3 mb-6">
                        ${sortedLeaderboard.map((player, index) => `
                            <li class="p-4 rounded-xl shadow-lg border-2
                                ${index === 0 ? 'bg-yellow-500 text-black border-yellow-400 font-extrabold text-xl' : ''}
                                ${index === 1 ? 'bg-gray-400 text-black border-gray-300 font-semibold' : ''}
                                ${index === 2 ? 'bg-orange-600 text-white border-orange-500 font-semibold' : ''}
                                ${index > 2 ? 'bg-gray-700 text-gray-200 border-gray-600' : ''}">
                                <span class="font-bold mr-2">#${index + 1}</span> ${player.name} - ${player.lines} lines
                            </li>
                        `).join('')}
                    </ul>
                    <button id="playAgainBtn" class="w-full px-6 py-3 rounded-xl bg-green-600 text-white font-bold text-lg shadow-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">Play Again</button>
                </div>
            </div>
        `;
        document.getElementById('playAgainBtn').addEventListener('click', () => {
            view = 'home';
            gameId = '';
            gameData = null;
            userBoard = null;
            render();
        });
    }

    window.onload = () => {
        userId = localStorage.getItem('bingoUserId') || uuidv4();
        localStorage.setItem('bingoUserId', userId);
        syncGameData(); // Start sync loop to initialize the view
    };
</script>
</body>
</html>
